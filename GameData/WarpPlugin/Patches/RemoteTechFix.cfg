@PART[computerCore]:FINAL
{
	!MODULE[ModuleSPU]{}

	!ModuleRTAntennaPassive{}
}


@PART[scienceModule]:AFTER[B9_Aerospace]:NEEDS[RemoteTech]
{
{
	%MODULE[ModuleSPU] {
		%IsRTCommandStation = true
		%RTCommandMinCrew = 2
		%EnergyCost = 0.6
	}
	
	%MODULE[ModuleRTAntenna]	{
		%TechRequired = unmannedTech
		%OmniRange = 5000000
		%EnergyCost = 0.6
		
		%TRANSMITTER {
			%PacketInterval = 0.3
			%PacketSize = 2
			%PacketResourceCost = 15.0
		}
	}
}

