// Non Cooled fueled tanks
@PART[UniversalFuelTank250]:FOR[WarpPlugin]
{
   %MODULE[InsterstellarFuelSwitch]
   {
	%name = InsterstellarFuelSwitch
	%resourceNames = LqdAmmonia;Hydrazine;LqdHydrogen;LqdHydrogen,LqdOxygen;LqdCO2;LqdNitrogen
	%resourceAmounts = 16000;16000;16000;12800,3200;16000;16000
	%basePartMass = 0.544
	%tankMass = 1.2;1.2;0;0;1.2;1.2
	%volumeMultiplier = 1
	%displayCurrentTankCost = false
	%hasGUI = true
	%availableInFlight = true
	%availableInEditor = true
	%showInfo = true
   }
}

