//Remove duplicate entry for LqdMethane
!RESOURCE_DEFINITION[LqdMethane]:HAS[#density[0.00186456]]:NEEDS[RealFuels]:FOR[WarpPlugin]
{
    @density = 0.00042262
}

//Specific part fixes
@PART[FNMethaneTank*]:HAS[@RESOURCE[LqdMethane],@RESOURCE[Oxidizer],!MODULE[ModuleFuelTanks]]:NEEDS[RealFuels]:FOR[WarpPlugin]
{
    MODULE
    {
        name = ModuleFuelTanks
        temp = 0
        volume = 0
        type = Cryogenic
        @temp = #$../RESOURCE[LqdMethane]/maxAmount$
        @temp *= 4.412
        @volume = #$temp$
        @temp = #$../RESOURCE[Oxidizer]/maxAmount$
        @temp *= 5
        @volume += #$temp$
        !temp = 0
    }
    !RESOURCE[LqdMethane] {}
    !RESOURCE[Oxidizer] {}
}

@PART[*]:HAS[@MODULE[FNModuleResourceExtraction]]:NEEDS[RealFuels]:FOR[WarpPlugin]
{
    @MODULE[FNModuleResourceExtraction]:HAS[#resourceName[Ammonia]]
    {
        @resourceName = LqdAmmonia
    }
}

@PART[TweakableMagneticNozzle,KSPIMagneticNozzle*]:NEEDS[RealFuels]:FOR[WarpPlugin] // Magnetic Nozzle
{
    @MODULE[ModuleEnginesFX]
    {
	@PROPELLANT[LiquidFuel]
	{
	    @name = LqdHydrogen
	}
    }
}

//NOTE: the ratio might be kinda screwy; this should really go in an engines config.
@PART[AluminiumHybrid1]:NEEDS[RealFuels]:FOR[WarpPlugin]
{
    @MODULE[ModuleEngines]
    {
        @PROPELLANT[Oxidizer]
        {
            @name = LqdOxygen
            @ratio *= 5
        }
    }
    @RESOURCE[Oxidizer]
    {
        @name = LqdOxygen
        @amount *= 5
        @maxAmount *= 5
    }
}
@PART[vista]:NEEDS[RealFuels]:FOR[WarpPlugin]
{
    @MODULE[ModuleEngines]
    {
        @PROPELLANT[LiquidFuel]
        {
            @name = LqdHydrogen
            @ratio *= 14.114
        }
    }
}

