	{
		name = LqdHydrogen
        	ratio = 1
		DrawGauge = True
	}
	atmosphereCurve
 	{
   	 key = 0 1000
  	 key = 1 400
 	}
}

MODULE
{
	name = ThermalNozzleController
	radius = 2.5
	exitArea = 3.06
	powerTrustMultiplier = 1.5
	partMass = 1.5 
	IspTempMultOffset = -1.371670613
}

